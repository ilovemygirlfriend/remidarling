<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>Happy Birthday, My Darling</title>
  <link rel="stylesheet" href="css/style.css">

  <style>
    /* Hide preview cards by default */
    .preview {
      display: none;
      opacity: 0;
      transition: opacity 0.6s ease;
    }
    .preview.show {
      display: block;
      opacity: 1;
    }
  </style>
</head>

<body class="paper-bg">
  <header class="nav">
    <a class="brand" href="index.html">For Remi üíå</a>
    <nav>
      <a href="story.html">through time</a>
      <a href="gallery.html">Gallery</a>
      <a href="letter.html">Letter</a>
      <a href="links.html">tunes</a>
    </nav>
  </header>

  <main class="container center">
    <section class="hero">
      <div class="polaroid">
        <img src="images/photo1.jpg" alt="Remi & You" onerror="this.src='images/placeholder.jpg'">
        <p class="caption">Happy Birthday, Remi üéÇ</p>
      </div>

      <h1 class="title">Happy Birthday, <span class="accent">Remi</span></h1>
      <p class="subtitle">
        A little scrapbook I made for you ‚Äî full of memories, photos, and a letter from me.
      </p>

      <div class="cta-row">
        <a class="btn" href="#" id="open-scrapbook">Open the Scrapbook</a>
        <a class="btn ghost" href="gallery.html">View Photos</a>
      </div>
    </section>

    <!-- Hidden section (appears when Open the Scrapbook is clicked) -->
    <section class="preview" id="preview-section">
      <div class="preview-cards">
        <a class="card" href="story.html">
          <img src="images/photo2.jpg" alt="memory" onerror="this.src='images/placeholder.jpg'">
          <div class="card-text">through time</div>
        </a>
        <a class="card" href="letter.html">
          <img src="images/photo3.jpg" alt="letter" onerror="this.src='images/placeholder.jpg'">
          <div class="card-text">to my birthday girl,</div>
        </a>
        <a class="card" href="gallery.html">
          <img src="images/photo4.jpg" alt="gallery" onerror="this.src='images/placeholder.jpg'">
          <div class="card-text">memory lane</div>
        </a>
      </div>
    </section>
  </main>

  <footer class="footer">
    <p>made with love :)</p>
  </footer>

  <script>
    // Toggle the preview section when ‚ÄúOpen the Scrapbook‚Äù is clicked
    document.getElementById("open-scrapbook").addEventListener("click", function(e) {
      e.preventDefault();
      const preview = document.getElementById("preview-section");
      preview.classList.toggle("show");
    });
  </script>
</body>
</html>
